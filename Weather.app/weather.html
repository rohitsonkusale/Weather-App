<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP.</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="appwrap">
        <header>
            <input type="text" id="search-box" class="search-box" 
                placeholder="Enter city name here..." autocomplete="off">
        </header>

        <main>
            <section class="location" id="location">
                <div class="city">Amravati, INDIA</div>
                <div class="date">Sunday 13 Feburary 2022</div>
            </section>

            <div class="current">
                <div class="temp">34&deg;C</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">36&deg;C / 31&deg;C</div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; rohitsonkusale2000@gmail.com</p>
    </footer>
    <script src="weather.js"></script>
</body>
</html>
